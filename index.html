<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio 18: Bootstrap freelancer</title>

        <!-- Icone FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Custom css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="bg-dark pt-2 pb-2">
            <div class="container-md">
                <div class="row justify-content-between">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <!-- Menù esteso -->
                        <div class="row justify-content-between align-items-center d-none d-md-flex nested-col">
                            <div class="col-1"></div>
                            <div class="col-1"></div>
                            <div class="col-1"></div>
                        </div>
                        <!-- Hamburger menù -->
                        <div class="d-flex justify-content-center align-items-center d-flex d-md-none bg-warning" style="min-height: 30px;"></div>
                    </div>    
                </div>
            </div>    
        </nav>

        <!-- Header section -->
        <header class="bg-primary">
            <section class="row justify-content-center text-center">
                <div class="col-12 col-md-6">
                    <!-- Immagine utente -->
                    <img class="user-img pb-2" src="img/avatar.svg" alt="Avatar user">
                    <!-- Titolo -->
                    <h1 class="section-title">Start Bootstrap</h1>
                    <!-- Greca con stella -->
                    <div class="star">
                        <p>Greca con stella</p>
                    </div>
                    <!-- Professione utente -->
                    <h4 class="section-title">Graphic Artist - Web Designer - Illustrator</h4>
                </div>
            </section>
        </header>

        <main>
            <!-- Sezione Portfolio -->
            <section>
                <div class="container-sm">
                    <!-- Titolo sezione -->
                    <h2 class="section-title">Portfolio</h2>
                    <!-- Greca con stella -->
                    <div class="star text-center">
                        <p>Greca con stella</p>
                    </div>
                    <!-- Sottosezione delle card -->
                    <div class="row row-gap-4">
                        <div class="col-12 col-md-6 col-lg-4 card">
                            <img class="rounded-4" src="img/cabin.png" alt="Cabin">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 card">
                            <img class="rounded-4" src="img/cake.png" alt="Cake">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 card">
                            <img class="rounded-4" src="img/circus.png" alt="Circus">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 card">
                            <img class="rounded-4" src="img/game.png" alt="Game">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 card">
                            <img class="rounded-4" src="img/safe.png" alt="Safe">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 card">
                            <img class="rounded-4" src="img/submarine.png" alt="Submarine">
                        </div>
                    </div>    
                </div>
            </section>

            <!-- Sezine About -->
            <section class="bg-primary">
                <div class="container">
                    <!-- Titolo sezione -->
                    <h2 class="section-title">About</h2>
                    <!-- Greca con stella -->
                    <div class="star text-center">
                        <p>Greca con stella</p>
                    </div>
                    <!-- Sottosezione testi -->
                    <div class="row justify-content-center text-center">
                        <div class="col-10 col-md-5">
                            <p>Testo1</p>
                        </div>
                        <div class="col-10 col-md-5">
                            <p>Testo2</p>
                        </div>
                    </div>
                    <!-- Pulsante -->
                    <div class="row justify-content-center text-center">
                        <div class="col-1">
                            <p>Pulsante</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sezine Contact me -->
            <section>
                <div class="container-sm">
                    <!-- Titolo sezione -->
                    <h2 class="section-title">Contact me</h2>
                    <!-- Greca con stella -->
                    <div class="star text-center">
                        <p>Greca con stella</p>
                    </div>
                    <!-- Sottosezione form -->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <p>Form</p>
                        </div>
                    </div>
                    <!-- Pulsante -->
                    <div class="row">
                        <div class="col-2 offset-1 col-lg-1">
                            <p>Pulsante</p>
                        </div>
                    </div>    
                </div>
            </section>
        </main>

        <!-- Footer section -->
        <footer>
            <!-- Sottosezione superiore -->
            <div class="bg-secondary pt-2 pb-2">
                <div class="container-md">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <p>LOCATION</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p>AROUND THE WEB</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p>ABOUT FREELANCER</p>
                        </div>
                    </div>    
                </div>    
            </div>
            <!-- Sottosezione copyright -->
            <div class="bg-dark pt-2 pb-2">
                <div class="row">
                    <div class="col-6 offset-3 col-md-2 offset-md-5">
                        <p>Copyright</p>
                    </div>
                </div>        
            </div>
        </footer>
    </body>
</html>
